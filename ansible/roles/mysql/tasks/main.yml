---
    - name: update apt packages
      apt:
        update_cache: yes
      when:
        ansible_os_family == "Debian"

    - name: install pip3
      apt:
        name=python3-pip
        state=latest
      when:
        ansible_os_family == "Debian"

    - name: install docker
      pip:
        name: docker

    - name: install docker container mysql
      docker_container:
        name: mysql
        image: "mysql:latest"
        state: started
        #auto_remove: true
        detach: yes
        ports:
          - "3306:3306"
        env:
          MYSQL_USER: "{{ db_user }}"
          MYSQL_PASSWORD: "{{ db_pass }}"
          MYSQL_DATABASE: "{{ db_name }}"
          MYSQL_ROOT_PASSWORD: "{{ db_root }}"
