---
    - name: "Install nginx"
      apt:
        name: python3-pip
        update_cache: yes

    - name: "Install docker"
      pip:
        name: docker

    - name: "install docker Wordpress"
      docker_container:
       name: wordpress
       image: wordpress
       env:
         WORDPRESS_DB_HOST: "192.168.10.8"
         WORDPRESS_DB_USER: "{{ db_user }}"
         WORDPRESS_DB_PASSWORD: "{{ db_pass }}"
         WORDPRESS_DB_NAME: "{{ db_name }}"