---
    - name: "get all info"
      hosts: all
      tasks:
        setup:
          delegate_to: "{{ item }}"
          delegate_facts: True

    - name: "Install nginx"
      hosts: webservers
      become: yes
      roles:
        - nginx

    - name: "Install mysql"
      hosts: databases
      become: yes
      roles:
        - mysql

    - name: "Install wordpress"
      hosts: wordpress
      become: yes
      roles:
        - wordpress